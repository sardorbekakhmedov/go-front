
<div class="calculator-h1" >
  <h1>Calculator</h1>
</div>

<div class="calculator">

  <div class="calculator-flex">
    <div class="calculator-block">
      <input class="input_calc" type="number" [(ngModel)]="num1" placeholder="num1">
      <input class="input_calc" type="number" [(ngModel)]="num2" placeholder="num1">
    </div>

    <div class="button_calc" >
      <button (click)="sum()" >+</button>
      <button (click)="subtract()">-</button>
      <button (click)="division()">/</button>
      <button (click)="multiplication()">*</button>
      <button (click)="clear()">Clear</button>
    </div>
  </div>

  <div class="result" >
    <h1> <strong> Result:  </strong> {{ result }} </h1>
  </div>

</div>
