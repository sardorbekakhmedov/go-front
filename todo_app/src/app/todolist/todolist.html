
<div class="page-container">
  <div class="todo-card">
    <h2>Vazifalar Ro'yxati</h2>

    <input class="input" type="text" [(ngModel)]="newTask" placeholder="Yangi vazifa...">
    <button class="add-btn" (click)="addTodo()">+ Qo'shish</button>

    <div class="filter-group">
      <button class="filter" (click)="filterStatus = 'all'" >Hammasi</button>
      <button class="filter" (click)="filterStatus = 'completed'" >Bajarilgan</button>
      <button class="filter" (click)="filterStatus = 'pending'" >Kutilmoqda</button>
    </div>

    
      @for (item of filteredTodos; track item.id) {
        <div class="list-wrapper">
          <input class="item-list" type="checkbox" [checked]="item.isCompleted" (click)="toggleComplete(item.id)">
          <span class="item-list" >{{ item.task }}</span>
          <button class="item-list"  (click)="deleteTodo(item.id)" >âŒğŸ—‘</button>
        </div>
      } @empty {
        <div class="empty-msg">Vazifalar topilmadi!</div>
      }
   
  </div>
</div>
