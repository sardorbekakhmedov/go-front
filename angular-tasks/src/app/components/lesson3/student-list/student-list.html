<h2>Student CRUD System</h2>

<app-student-form 
  [student]="selectedStudent" 
  (save)="handleSave($event)">
</app-student-form>

<hr>

<div *ngFor="let student of students">
  <app-student-card 
    [student]="student" 
    (edit)="handleEdit($event)" 
    (delete)="handleDelete($event)">
  </app-student-card>
</div>
