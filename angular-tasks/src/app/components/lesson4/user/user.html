
<h1 class="title" >USER LIST</h1>

<div class="user_list" >
    @for (user of userService.getAll(); track $index) {
       <h3 
            [routerLink]="['/users', user.id]" 
            class="user-link"
        >
        
        {{user.id}} -{{ user.name }} - {{ user.age }}

       </h3>
    }
</div>
<br>

<div>
    <h1 class="_users" [routerLink]="['']"  >Back to home</h1>
</div>
