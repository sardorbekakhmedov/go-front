
<div class="main-title" >
  <h2>Talabalar Ro'yxati</h2>
</div>

<div class="main-container" >

  <div class="input-div">
    <input class="input" type="text" [(ngModel)] ="newName" placeholder="Talaba ismi..." />
    <input class="input" type="number" [(ngModel)]="newScore" placeholder="Ball..." />
    <button class="button" (click)="addStudent()"><span>+</span> Qo'shish</button>
  </div>

    <table>
      <thead>
        <tr>
          <th >#</th>
          <th >Talaba Ismi</th>
          <th >Ball</th>
          <th >O'chirish</th>
        </tr>
      </thead>
      <tbody>
        @for (student of students; track student.id; let i = $index) {
        <tr>
          <td >{{ i + 1 }}</td>
          <td >{{ student.name }}</td>
          <td>
            <span [style.background]="getScoreColor(student.score)">
              {{ student.score }}
            </span>
          </td>
          <td>
            <button (click)="deleteStudent(student.id)" title="O'chirish"> ❌ </button>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="4" >
            <div >⚠️ Hozircha talabalar ro'yxati bo'sh</div>
          </td>
        </tr>
        }
      </tbody>
    </table>

</div>
